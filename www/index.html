<html>
<head>
	<title>Recipe QuickList</title>
	<!-- jQuery setup -->
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"></meta>
		<link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="jquery/jquery-1.11.3.min.js"></script>
		<script src="jquery/jquery.mobile-1.4.5.js"></script>
		<link rel='stylesheet' href='fullcalendar-2.4.0/fullcalendar.css' />
		<script src='fullcalendar-2.4.0/lib/moment.min.js'></script>
		<script src='fullcalendar-2.4.0/fullcalendar.js'></script>
</head>

<body>
	<!-- header -->
	<div data-role="header" data-theme="b">
		<h1>Recipe QuickList</h1>
	</div>
	
	<button onclick="goToRecipes()" class="ui-btn">Recipes</button>
	<button onclick="goToCalendar()" class="ui-btn">Calendar</button>
	<button onclick="goToShoppingLists()" class="ui-btn">Shopping Lists</button>
	
	<script>
		function goToRecipes() {
			$.mobile.changePage( "recipeMenu.html", { transition: "slide", changeHash: false });
		}
		function goToCalendar() {
			document.location.href = "calendar.html";
		}
		function goToShoppingLists() {
			$.mobile.changePage( "shoppingLists.html", { transition: "slide", changeHash: false });
		}
	</script>
</body>
</html>
